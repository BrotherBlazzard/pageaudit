    <h2>Page Audit: <span class="highlight">General</span></h2>

      <input type="text" id="student" placeholder="GitHub Username ONLY" required title="GitHub Username Required">

    <div id="report"></div>

    <div class="callout warning smaller" id="message">

      repository structure. Check the following:
      <ul class="check">
        <li>List Item directed related to URL or input.</li>
      </ul>
    </div>
